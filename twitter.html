<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/twitter_style.css" />
    <title>Twitter Trends</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <!-- Trend Center page title -->
        <div class="trend-header">
          <img
            src="/assets/tcIcon.PNG"
            id="main-logo"
            width="125"
            height="125"
            alt="TrendCenter Icon"
          />
          <a href="/index.html" id="home-link">Trend Center</a>
        </div>

        <!-- Wraps the nav links -->
        <div id="nav-container">
          <!-- Link 1 -- Twitter -->
          <a id="page-twitter" href="#">
            <img
              src="/assets/twitter-icon.png"
              width="75"
              height="75"
              id="twitter-icon"
              alt=""
            />
          </a>
          <!-- Link 2 -- Instagram -->
          <a id="page-insta" href="#">
            <img
              src="/assets/instagram-icon.png"
              width="75"
              height="75"
              id="insta-icon"
              alt=""
            />
          </a>
          <!-- Link 3 -- LinkedIn(?) -->
          <a id="page-3" href="#"
            ><img
              src="/assets/link-icon.png"
              width="75"
              height="75"
              id="link-icon"
              alt=""
          /></a>
        </div>
      </header>

      <br />

      <div class="data-wrapper">
        <h5 id="hashtag-title">Trending Hashtags!</h5>
        <div id="data-format">
          <ul id="data" style="list-style: none"></ul>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer-div">
        <p>Â© Trend Center 2022</p>
        <a href="#">Privacy Statement</a>
        <p>Aidan Makare & Alexander Golebiowski</p>
      </div>
    </div>
    <script src="twitter.js"></script>
  </body>
</html>
