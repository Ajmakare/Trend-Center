<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Trend Center</title>

    <div class="wrapper">
      <!-- Header Nav -->
      <header>

          <a id="page-twitter" href="/twitter.html">

              src="/assets/twitter-icon.png"

              height="100"
              id="twitter-icon"
              alt=""
            />
          </a>
          <!-- Link 2 -- Instagram -->
          <a id="page-insta" href="/instagram.html">

              src="/assets/instagram-icon.png"
              width="100"
              height="100"
              id="insta-icon"
              alt=""
            />
          </a>
          <!-- Link 3 -- LinkedIn(?) -->
          <a id="page-3" href="/linkedin.html"
            ><img
              src="/assets/link-icon.png"
              width="100"
              height="100"
              id="link-icon"
              alt=""
          /></a>
        </div>
      </header>

      <!-- Page Section FILL WITH TWITTER DATA -->
      <div class="twitter-post"></div>

      <!-- Website Icon -->
      <div id="logo-div">
        <img src="/assets/tcLogo.PNG" id="main-logo" alt="" />
      </div>
      <!-- Footer -->
      <div id="footer-div">
